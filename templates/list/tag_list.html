{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <br>
  <div>
    <h1>Tags list
      <a href="{% url 'todo_list:tag-create' %}" class="btn btn-success">
        Create
      </a>
    </h1>
  </div>


   {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="{% url 'todo_list:tag-update' pk=tag.id %}" class="btn btn-warning">
                &#9881;
              </a>
            </td>
            <td>
              <a href="{% url 'todo_list:tag-delete' pk=tag.id %}" class="btn btn-danger">
                🗑️
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>
   {% else %}
      <p>There are no tags.</p>
   {% endif %}
{% endblock %}
